  <body>
    <h1>Ejercicio 5: Formularios</h1>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required/> <br />
        
        <label for="correo">Correo electrónico:</label> 
        <input type="email" id="correo" name="correo" required /> <br />
       
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" required
          <!select name ="edad">
            <!option value="18">18</option>
            <!option value="19">19</option>
          <!/select>
        <br />
        <label for ="sexo">Sexo</label>

          <select name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        <br />
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña"
        <br />
        <label for="conf_pss">Confirmar contraseña</label>
        <input
          type="password"
          id="conf_pss"
          name="conf_pss"
          minlength="8"
          maxlength="20"
          required
        <br /> <br />
        <!input type="text" id="nombre" name="nombre">
        <button type="submit">Enviar</button>
      </form>
